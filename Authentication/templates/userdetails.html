<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserProfile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'profile.css' %}">
</head>
<body>
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div id="profilecard" class="card p-4">
            <div class=" image d-flex flex-column justify-content-center align-items-center"> 
                <button class="btn btn-secondary"> 
                    <img src="{% static 'profilepic.png' %}" height="100" width="100" />
                </button> 
                <span class="name mt-3">User Info</span> <span class="idd">{{ usr.user_name }}</span> 
                <!-- <div class="d-flex flex-row justify-content-center align-items-center gap-2"> 
                    <span class="idd1">{{ usr.user_name }}</span> <span><i class="fa fa-copy"></i>
                    </span> 
                </div>  -->
                <div id="editprofile" class="buttonedit d-flex mt-2"> 
                    <button class="btn1"><span>Edit Profile</span></button> 
                </div> 
                <div class="text mt-3"> 
                    <span>Phone number : {{usr.user_phone_no}}<br>&emsp;&emsp;&emsp;&emsp;&emsp;Age : {{usr.user_age}}</span> 
                </div> 
                <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> 
                    <span><i class="fa-brands fa-facebook"></i></span> 
                    <span><i class="fa-brands fa-twitter"></i></span> 
                    <span><i class="fa-brands fa-instagram"></i></span>                   
                </div> 
                <div class=" px-2 rounded mt-4 date "> 
                    <span class="join">Joined September,2022</span> 
                </div> 
            </div> 
        </div>
        <div id="visibleform" style="display:none;width:500px" class="wrapper">
            <div class="title-text">
              <div class="title login">Update Profile</div>
              
            </div>
            <div class="form-container">              
              <div class="form-inner">
      
                <form action="{% url 'Authentication:updateUserDetails' usr.id %}" class="login" method="post">
                  <div class="field">
                    <div class="password"><strong>Password</strong></div>
                    <input name = "password" type="password" placeholder="{{usr.user_password}}">
                  </div>
                  <div class="field">
                    <div class="password"><strong>Phone Number</strong></div>
                    <input name = "number" type="text" placeholder="{{usr.user_phone_no}}">
                  </div>               
                  <div class="field">
                    <div class="password"><strong>Age</strong></div>
                    <input name = "age" type="text" placeholder="{{usr.user_age}}">
                  </div>  

                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Update">
                  </div>
                  <div class="signup-link"><a href="">Go Back <i class="fa-solid fa-backward"></i></a></div>
                </form>  
               
              </div>
            </div>
        </div>
    </div>
<script src="{% static 'view.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
